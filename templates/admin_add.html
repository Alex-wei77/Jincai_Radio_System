<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手动添加</title>
    <link rel="shortcut icon" href="/static/image/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/general.css">
    <link rel="stylesheet" type="text/css" href="/static/css/add.css">
    <script src="https://kit.fontawesome.com/762f1d72b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mid">
        <div class="login">
            <form class="post" method="post" action="/admin_add_submit">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                <h2 id="title">手动添加</h2>
                <ul>
                    <li>
                        <i class="fa-solid fa-calendar-week"></i>
                        <input type="date" name="date" required="required">
                    </li>
                    <li>
                        <i class="fa-solid fa-music"></i>
                        <input class="name" type="text" placeholder="歌曲名字" name="name" required="required">
                    </li>
                    <li>
                        <i class="fa-solid fa-guitar"></i>
                        <input class="artist" type="text" placeholder="艺术家" name="artist" required="required">
                    </li>
                    <li>
                        <i class="fa-solid fa-users-viewfinder"></i>
                        <input type="text" placeholder="点给谁（生日歌必填）" name="target" id="targetInput">
                    </li>
                    <li>
                        <i class="fa-solid fa-user-pen"></i>
                        <input type="text" placeholder="谁点的" name="client" required="required">
                    </li>
                    <li>
                        <i class="fa-solid fa-receipt"></i>
                        <input type="text" placeholder="备注（选填）" name="note">
                    </li>
                    <li>
                        <i class="fa-solid fa-cake-candles"></i>是否生日歌
                        <input type="checkbox" name="birthday" id="birthdayCheckbox">
                    </li>
                    <li>
                        <input type="submit" value="提交" id="submit">
                        <input type="button" value="返回" id="submit" onclick="window.location.href='/manage'">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
